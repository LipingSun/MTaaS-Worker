language: node_js
node_js:
- '5.12'
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 

sudo: required
services:
- docker
after_success:
- image=liping511/mtaas-worker:$(date +"%Y%m%d%H%M%S")
- docker build -t $image --build-arg MONGODB_URI=$MONGODB_URI --build-arg JWT_SECRET=$JWT_SECRET .
- docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
- docker push $image